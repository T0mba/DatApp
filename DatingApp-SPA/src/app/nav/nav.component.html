<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Navbar</a>

  <ul class="navbar-nav mr-auto">
    <li class="nav-item active">
      <a href="#" class="nav-link">Matches</a>
    </li>
    <li class="nav-item">
      <a href="#" class="nav-link">Lists</a>
    </li>
    <li class="nav-item">
      <a href="#" class="nav-link">Message</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" (click)="logout()">Logout</a>
    </li>
  </ul>

  <div class="dropdown" *ngIf="loggedIn()">
    <a
      class="dropdown-toggle text-light"
    >
      Welcome User
    </a>

    <div class="dropdown-menu">
      <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Edit Profile</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#"><i class="fa fa-sign-out"></i> Logout</a>
    </div>
  </div>

  <form
    #loginForm="ngForm"
    class="form-inline my-2 my-lg-0"
    (ngSubmit)="login()"
    *ngIf="!loggedIn()"
  >
    <input
      type="text"
      class="form-control mr-sm-2"
      placeholder="Username"
      name="username"
      [(ngModel)]="model.username"
      required
    />
    <input
      type="password"
      class="form-control mr-sm-2"
      placeholder="Password"
      name="password"
      [(ngModel)]="model.password"
      required
    />
    <button
      [disabled]="!loginForm.valid"
      class="btn btn-success my-2 my-sm-0"
      type="submit"
    >
      Login
    </button>
  </form>
</nav>
